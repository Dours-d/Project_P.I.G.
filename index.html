<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy Piggies </title>
  <script src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="PIG.css">
  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/cats.css">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/factory.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
</head>
  <body>
      <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
          <div class="center">
          <h1 class="c-white">Project P.I.G.</h1>
          <p class="c-white">The First Pig Incentivised Gains</p>
          </div>
          <div class="row">
              <div class="col-lg-5 catBox m-2 light-b-shadow">
                  <div id='tatoo'></div>
                  <div id="body">
                      <div class="pig">
                          <div class=zindex>
                              <div class="torso">
                                  <div class="head">
                                      <div id="top">
                                          <div id="left_ear">
                                              <div class="inner_ear"></div>
                                          </div>
                                          <div id="right_ear">
                                              <div class="inner_ear"></div>
                                          </div>
                                      </div>
                                      <div class="face">
                                          <div class="eyes_nose">
                                              <div id="left_eye">
                                                  <div class="pupil"></div>
                                                  <div id="lights">
                                                      <div class="light1"></div>
                                                      <div class="light2"></div>
                                                  </div>
                                              </div>           
                                              <div id="nose">
                                                  <div class="nostril"></div>
                                                  <div class="nostril"></div>
                                              </div>
                                              <div id="right_eye">
                                                  <div class="pupil"></div>
                                                  <div id="lightsbis">
                                                      <div class="light1"></div>
                                                      <div class="light2"></div>
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="bottom">
                                            <div class="cheek"></div>
                                            <div id="mouth"></div>
                                            <div class="cheek"></div>
                                          </div>              
                                      </div>
                                  </div>
                              </div>
                              <div class="limbs">
                                  <div class="leg1">
                                      <div id="finger"></div>
                                      <div class="nail_2"></div>
                                  </div>
                                  <div class="leg2">
                                      <div class="nail"></div>
                                      <div class="nail_2"></div>
                                  </div>
                                  <div class="tail"></div>
                                  <div class="leg3">
                                      <div class="nail_rear"></div>
                                      <div class="nail_rear_2"></div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="dnaDiv" id="catDNA">
                      <br>
                          DNA:
                          <!-- Colors -->
                           <span id="dnafaceears"></span>
                           <span id="dnalegs"></span>
                           <span id="dnanoseinnerears"></span>
                           <span id="dnatorso"></span>
                          
                           <!-- Cattributes -->
                           <span id="dnareflect"></span>
                           <span id="dnatatoo"></span>
                           <span id="dnaanimatednails"></span>
                           <span id="dnaanimatedears"></span>
                           <span id="dnaanimatedmouth"></span>
                           <span id="dnaspecial"></span>
                      </br>
                  </div>
              </div>
              <div class="col-lg-6 cattributes m-2 light-b-shadow">
                  <!-- Cat colors -->
                <div class="row">
                  <div class="col-sm">
                    <div id="catColors">
                      <div class="form-group">
                          <label for="formControlRange"><b>Face & ears</b><span class="badge badge-dark ml-2" id="faceearscode"></span></label>
                          <input type="range" min="10" max="98" class="form-control-range" id="faceearscolor">
                      </div>
                      <div class="form-group">
                          <label for="formControlRange"><b>Legs</b><span class="badge badge-dark ml-2" id="legscode"></span></label>
                          <input type="range" min="10" max="98" class="form-control-range" id="legscolor">
                      </div>
                      <div class="form-group">
                          <label for="formControlRange"><b>Nose & inner ears</b><span class="badge badge-dark ml-2" id="noseinnerearscode"></span></label>
                          <input type="range" min="10" max="98" class="form-control-range" id="noseinnerearscolor">
                      </div>
                      <div class="form-group">
                          <label for="formControlRange"><b>Torso</b><span class="badge badge-dark ml-2" id="torsocode"></span></label>
                          <input type="range" min="10" max="98" class="form-control-range" id="torsocolor">
                      </div>
                    </div>
                  </div>  
                  <div class="col-sm">
                    <div class="form-group">
                        <label for="formControlRange"><b>eyes reflection</b><span class="badge badge-dark ml-2" id="reflectcode"></span></label>
                        <input type="range" min="1" max="3" class="form-control-range" id="positionreflect">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Tatoo</b><span class="badge badge-dark ml-2" id="tatoocode"></span></label>
                        <input type="range" min="1" max="3" class="form-control-range" id="tatoochoice">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Animated nails</b><span class="badge badge-dark ml-2" id="nailscode"></span></label>
                        <input type="range" min="1" max="2" class="form-control-range" id="animatednails">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Animated ears</b><span class="badge badge-dark ml-2" id="earscode"></span></label>
                        <input type="range" min="1" max="4" class="form-control-range" id="animatedears">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Animated mouth</b><span class="badge badge-dark ml-2" id="mouthcode"></span></label>
                        <input type="range" min="1" max="2" class="form-control-range" id="animatedmouth">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>special</b><span class="badge badge-dark ml-2" id="torsocode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="lastnum">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm">
                  <button id="default" type="button" class="btn btn-secondary">Get default key</button>
                  </div>
                  <div class="col-sm">
                  <button id="random" type="button" class="btn btn-secondary">Get random key</button>
                  </div>
                  <div class="col-sm">
                  <button id="create" type="button" class="btn btn-primary btn-md">Create P.I.G.</button>
                  </div>
                </div>
              </div>
            </div>
      </div>
      <footer id="one">
          <p>Ivan on Tech Academy Bootcamp July 2020</p>
          <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
              src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
              alt="CSS Valide !" />
            </a>
          </p>
      </footer>
      <script src="assets/js/colors.js"></script>
      <script src="assets/js/catSettings.js"></script>
      <script src="assets/js/catFactory.js"></script>
</body>
</html>
